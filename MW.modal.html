<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, intial-scale=1, user-scalable=yes"> 
<title>Welcome to my modal</title>
    <script defer src="MW.modal.js"></script>
<style>
    h3 { color: blue
    }      
    button { color: rgb(187, 47, 187) 
    }
</style>
</head>

<body>
    <header>
        <h1>Do you want to proceed, blah blah?</h1>
    </header> 
<main>   
    <h3>Horses are large animals.</h3>
<div>
    <p>If you do, please select <strong>Next</strong>.</p>
    <br>
    <button type="button" class="data-modal-open">Next</button>
</div>    
        <dialog id="modal">
            <p><span slot="title">Baby dog is very cute!</span></p>
            <img src="puppies.jpg" alt="pupp" width="250" height="250"/>
            <h3><span>Something, blah, blah....</span></h3>
            <span>
                <div>
                    <h1>Do you agree?
                        <button type="button" class="data-modal-close">Yes</button>
                        " Or "
                        <button type="button" class="data-modal-close2">No</button>
                    </h1>
                </div>
            </span>
        </dialog>
</main>
    <footer>
        <p>Sunshine is a good source of Vitamin D and/or skin cancer.</p>
    </footer>
</body>
</html>
