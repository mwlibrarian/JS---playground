
<html>
<head>
<title>A calculator using javascript</title>
</head>
<body>
<form name="calculator">
<input type="text" name="display" size="10"><br/> 





<input type="button" name="seven" value="7" onClick='document.calculator.display.value +="7"'> 

<input type="button" name="eight" value="8" onClick='document.calculator.display.value +="8"'>

<input type="button" name="nine" value="9" onClick='document.calculator.display.value +="9"'>  

<input type="button" name="div" value="&#247" onClick='document.calculator.display.value +="/"'>
<br/>

<input type="button" name="four" value="4" onClick='document.calculator.display.value +="4"'>

<input type="button" name="five" value="5" onClick='document.calculator.display.value +="5"'>   

<input type="button" name="six" value="6" onClick='document.calculator.display.value +="6"'> 

<input type="button" name="mul" value="x" onClick='document.calculator.display.value +="*"'>
<br/>

<input type="button" name="one" value="1" onClick='document.calculator.display.value +="1"'>

<input type="button" name="two" value="2" onClick='document.calculator.display.value +="2"'>   

<input type="button" name="three" value="3" onClick='document.calculator.display.value +="3"'> 
<input type="button" name="sub" value="-" onClick='document.calculator.display.value +="-"'>
<br/>
<input type="button" name="zero" value="0" onClick='document.calculator.display.value +="0"'> 

<input type="button" name="decimal" value="." onClick='document.calculator.display.value +="."'> 

<input type="button" name="equal" value="=" onClick='document.calculator.display.value =eval(document.calculator.display.value)'> 

<input type="button" name="add" value="+" onClick='document.calculator.display.value +="+"'>
<br/>
<input type="reset" value="clear"> 
</form>

</body>
</html>
