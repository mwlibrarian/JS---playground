<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
<title>Math</title>
</head>
<body>

<p>Add</p>

<script language="JavaScript" type="text/javascript">

var a=8, b=5, sum;
sum=a + b;
document.write(" The sum is: " + sum );
function average (a,b){return(a+b)/2;};

</script>

<p>Average</p>

<form name="avg">
<input type="text" name="first" size="10"><br/>
<input type="text" name="second" size="10" onChange='document.avg.result.value=average(document.avg.first.value*1, document.avg.second.value*1)'><br/>
<input type="text" name="result" size="10"><br/>
</form>

 
</body>
</html>
